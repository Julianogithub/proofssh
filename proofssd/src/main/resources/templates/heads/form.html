<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Cadastro de Head</title>
<link rel="stylesheet" th:href="@{/css/styleNovo.css}">
</head>

<body>
	<h1>Cadastro de Head</h1>
	<form th:action="@{/heads}" th:object="${head}" method="post">
		<input type="hidden" th:field="*{id}"> <label>Nome:</label> <input
			type="text" th:field="*{nome}"><br> <br> <label>PreÃ§o:</label>
		<input type="number" step="0.01" th:field="*{preco}"><br>
		<br> <label>Neck:</label> 
		<select th:field="*{neck.id}">
			<option value="">Selecione</option>
			<option th:each="n : ${necks}" th:value="${n.id}" th:text="${n.nome}"></option>
		</select><br> <br>

		<button type="submit">Salvar</button>
	</form>

	<a th:href="@{/heads}">Voltar</a>
</body>
</html>
