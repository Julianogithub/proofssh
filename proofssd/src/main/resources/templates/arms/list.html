<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Arms</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1>Arms</h1>
    <a th:href="@{/arms/novo}">CADASTRO </a> |
    <a th:href="@{/heads}"> Hear </a> | 
    <a th:href="@{/necks}"> Nick </a> |
    <a th:href="@{/chests}"> Chest </a> |
    <a th:href="@{/arms}"> Arm </a> |
     <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>

        <tr th:each="c : ${arms}" th:if="${c != null}">
            <td th:text="${c?.id}"></td>
            <td th:text="${c?.nome}"></td>
            <td>
                <a th:href="@{/arms/editar/{id}(id=${c?.id})}">Editar</a> |
                <a th:href="@{/arms/excluir/{id}(id=${c?.id})}">Excluir</a>
            </td>
        </tr>
    </table>
</body>
</html>
