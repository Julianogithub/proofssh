<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Cadastro de Neck</title>
<link rel="stylesheet" th:href="@{/css/styleNovo.css}">
</head>

<body>
	<h1>Cadastro de Neck</h1>
	<form th:action="@{/necks}" th:object="${neck}" method="post">
		<input type="hidden" th:field="*{id}"> <label>Nome:</label> <input
			type="text" th:field="*{nome}"><br>
		<br>
		<button type="submit">Salvar</button>
	</form>
	<a th:href="@{/necks}">Voltar</a>
</body>
</html>
